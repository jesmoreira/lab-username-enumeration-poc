<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Secreto</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 200px; }
        button { padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Área Restrita</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
